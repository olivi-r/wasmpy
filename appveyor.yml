# https://cibuildwheel.readthedocs.io/en/latest/setup/#appveyor
environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      APPVEYOR_JOB_NAME: "python37-x64-ubuntu"
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      APPVEYOR_JOB_NAME: "python37-x64-vs2015"

stack: python 3.7

init:
- cmd: set PATH=C:\msys64\mingw64\bin;%PATH%
- cmd: set PATH=C:\Python37;C:\Python37\Scripts;%PATH%

install: python -m pip install cibuildwheel==2.13.1 && pip install -r requirements.txt && python setup.py assemble gen_opcodes sdist

build_script: python -m cibuildwheel --output-dir wheelhouse

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels
  - path: "dist\\*"
    name: Dists
